<html>
<body>
	<p>video列表</p>
	<table>
		<tr>
			<td>
			<a href="/upload/">上传</a>
			</td>
			<td>
				<form method="POST" action="/video/" name="video">
					{% csrf_token %}
					<a href="javascript:submit_video()">视频</a>
				</form>
			</td>
			<td>
				<form method="POST" action="/novel/" name="novel">
					{% csrf_token %}
					<a href="javascript:submit_novel()">小说</a>
				</form>
			</td>
		<tr>
	</table>
	<table>
		{% if queryset %}
			{% for item in queryset %}
				<tr>
					<td><a href="/video/play/{{ item.v_id }}/">{{ item.name }}</a></td>
					<td>{{ item.date  }}</td>
					<td>{{ item.size }}</td>
					<td><a href="/delete_video/{{ item.v_id }}">删除</a></td>
				</tr>
			{% endfor %}
		{% endif %}
	</table>
<script>
	function submit_video(){
		document.forms[0].submit()
	}
	function submit_novel(){
		document.forms[1].submit()
	}
</script>
<body>
</html>
